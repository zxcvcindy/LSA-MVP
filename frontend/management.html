<body>
    <!-- èƒŒæ™¯ç¶²æ ¼ -->
    <div class="grid-bg"></div>

    <!-- å°èˆªæ¬„ -->

    <!-- ä¸»è¦å…§å®¹ -->
    <main class="main-content">

        <!-- æ“ä½œæŒ‰éˆ•å€åŸŸ -->
        <div class="action-bar">
            <div>

                    â• å»ºç«‹æ–°è³‡æº

            </div>
            <div>
                <span id="vmCount" style="color: #94a3b8; font-size: 0.875rem;"></span>

        <!-- VM åˆ—è¡¨ -->
        <div id="vmContainer">

    <!-- é‡æ–°æ•´ç†æŒ‰éˆ• -->

    <!-- é€šçŸ¥å®¹å™¨ -->
    <div id="notification" class="notification"></div>

    <script>
        const API_BASE = 'http://157.230.41.208:5002';
        const token = localStorage.getItem('token');
        if (!token) { location.href = '/login'; }

        const vmContainer = document.getElementById('vmContainer');
        const loadingState = document.getElementById('loadingState');
        const vmCount = document.getElementById('vmCount');

        // é¡¯ç¤ºé€šçŸ¥
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // è¤‡è£½SSHæŒ‡ä»¤
        function copySSH(sshCmd) {
            navigator.clipboard.writeText(sshCmd).then(() => {
                showNotification('SSH æŒ‡ä»¤å·²è¤‡è£½åˆ°å‰ªè²¼æ¿', 'success');
            }).catch(() => {
                showNotification('è¤‡è£½å¤±æ•—', 'error');
            });
        }

        async function loadResources() {
            loadingState.style.display = 'block';
            vmContainer.innerHTML = '';
            vmContainer.appendChild(loadingState);

            try {
                const res = await fetch(`${API_BASE}/myvms`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!res.ok) {
                    throw new Error(res.statusText);
                }

                const raw = await res.json();
                renderResources(raw);
            } catch (err) {
                vmContainer.innerHTML = `
        <div class="empty-state">
            <div class="empty-icon">âŒ</div>
            <div class="empty-title">è¼‰å…¥å¤±æ•—</div>
            <div class="empty-desc">${err.message}</div>
            <button class="btn" onclick="loadResources()">é‡è©¦</button>
        </div>
        `;
                console.error(err);
                showNotification('è¼‰å…¥å¤±æ•—ï¼š' + err.message, 'error');
            }
        }

        function renderResources(data) {
            loadingState.style.display = 'none';

            // å¦‚æœä¸æ˜¯é™£åˆ—æˆ–æ˜¯ç©ºé™£åˆ—ï¼Œå°±é¡¯ç¤ºç©ºç‹€æ…‹
            if (!Array.isArray(data) || data.length === 0) {
                vmContainer.innerHTML = `
        <div class="empty-state">
            <div class="empty-icon">ğŸ–¥ï¸</div>
            <div class="empty-title">ç›®å‰æ²’æœ‰ä»»ä½•è³‡æº</div>
            <div class="empty-desc">é»æ“Šä¸Šæ–¹æŒ‰éˆ•å»ºç«‹æ‚¨çš„ç¬¬ä¸€å€‹è™›æ“¬æ©Ÿ</div>
            <button class="btn" onclick="window.location='/create'">
            â• å»ºç«‹æ–°è³‡æº
            </button>
        </div>
        `;
                vmCount.textContent = '';
                return;
            }

            // éæ¿¾æœ‰æ•ˆçš„VMè³‡æ–™
            const validVMs = data.filter(vm => vm && vm.vmid && vm.status);
            vmCount.textContent = `å…± ${validVMs.length} å€‹è™›æ“¬æ©Ÿ`;

            // å‰µå»ºVMç¶²æ ¼
            const vmGrid = document.createElement('div');
            vmGrid.className = 'vm-grid';

            // éæ­·æ¯å€‹ VM è³‡æ–™ï¼Œæ¸²æŸ“å¡ç‰‡
            for (const vm of validVMs) {
                const vmName = vm.name || `VM-${vm.vmid}`;
                const statusRaw = vm.status || 'unknown';
                const sshCmd = vm.ssh || '-';
                const vmid = vm.vmid;

                const status = statusRaw.toLowerCase();
                const statusClass = status === 'running' ? 'status-running' : 'status-stopped';

                const vmCard = document.createElement('div');
                vmCard.className = 'vm-card';
                vmCard.innerHTML = `
          <div class="vm-header">
            <div class="vm-name">${vmName}</div>
            <div class="vm-status ${statusClass}">${status}</div>
          </div>
          <div class="vm-info">
            <div class="vm-ssh" onclick="copySSH('${sshCmd}')" title="é»æ“Šè¤‡è£½">
              ${sshCmd}
            </div>
          </div>
          <div class="vm-actions">
            <button class="btn btn-success" onclick="start(${vmid})" ${status === 'running' ? 'disabled' : ''}>
              â–¶ï¸ å•Ÿå‹•
            </button>
            <button class="btn btn-warning" onclick="restart(${vmid})" ${status !== 'running' ? 'disabled' : ''}>
              ğŸ”„ é‡å•Ÿ
            </button>
            <button class="btn btn-secondary" onclick="stop(${vmid})" ${status !== 'running' ? 'disabled' : ''}>
              â¹ï¸ åœæ­¢
            </button>
            <button class="btn btn-danger" onclick="deleteVM(${vmid})">
              ğŸ—‘ï¸ åˆªé™¤
            </button>
          </div>
        `;
                vmGrid.appendChild(vmCard);
            }

            vmContainer.appendChild(vmGrid);
        }

        // VM æ“ä½œå‡½æ•¸
        async function start(vmid) {
            try {
                showNotification('æ­£åœ¨å•Ÿå‹•è™›æ“¬æ©Ÿ...', 'info');
                const res = await fetch(`${API_BASE}/vm/pve/${vmid}/start`, {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!res.ok) throw new Error(res.statusText);
                showNotification('è™›æ“¬æ©Ÿå•Ÿå‹•æˆåŠŸ', 'success');
                loadResources();
            } catch (err) {
                showNotification('å•Ÿå‹•å¤±æ•—ï¼š' + err.message, 'error');
            }
        }

        async function stop(vmid) {
            try {
                showNotification('æ­£åœ¨åœæ­¢è™›æ“¬æ©Ÿ...', 'info');
                const res = await fetch(`${API_BASE}/vm/pve/${vmid}/stop`, {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!res.ok) throw new Error(res.statusText);
                showNotification('è™›æ“¬æ©Ÿåœæ­¢æˆåŠŸ', 'success');
                loadResources();
            } catch (err) {
                showNotification('åœæ­¢å¤±æ•—ï¼š' + err.message, 'error');
            }
        }

        async function restart(vmid) {
            try {
                showNotification('æ­£åœ¨é‡å•Ÿè™›æ“¬æ©Ÿ...', 'info');
                const res = await fetch(`${API_BASE}/vm/pve/${vmid}/restart`, {
                    method: "POST",
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });
                if (!res.ok) throw new Error(res.statusText);
                showNotification('è™›æ“¬æ©Ÿé‡å•ŸæˆåŠŸ', 'success');
                loadResources();
            } catch (err) {
                showNotification('é‡å•Ÿå¤±æ•—ï¼š' + err.message, 'error');
            }
        }

        async function deleteVM(vmid) {
            if (!confirm(`ç¢ºå®šåˆªé™¤ VM ${vmid}ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼`)) return;

            try {
                showNotification('æ­£åœ¨åˆªé™¤è™›æ“¬æ©Ÿ...', 'info');
                const res = await fetch(`${API_BASE}/vm/pve/${vmid}/delete`, {
                    method: "POST",
                    headers: { Authorization: `Bearer ${token}` }
                });
                const body = await res.json();

                if (!res.ok || !body.ok) throw new Error(body.error || res.statusText);

                showNotification('è™›æ“¬æ©Ÿåˆªé™¤æˆåŠŸ', 'success');
                loadResources();
            } catch (err) {
                showNotification('åˆªé™¤å¤±æ•—ï¼š' + err.message, 'error');
            }
        }

        function logout() {

        }

        // åˆå§‹è¼‰å…¥

    </script>
